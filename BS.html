<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!--Bootstrap Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/14f1c07a27.js" crossorigin="anonymous"></script>
    <!--Css Stylesheet-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div>
            <nav class="navbar navbar-expand-sm text-secondary bg-black m-0 p-1">
                <div class="container-fluid p-0 m-0 mt-2">
                   <a href="#" class="navbar-brand"><span class="navbar-brand mx-2 text-white">John Doe</span></a>
                   <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#collapsibleNavbar">
                      <i class="fa-solid fa-bars-staggered" style="color: white;"></i>
                    </button>
                </div>
            </nav>
            <div class="offcanvas offcanvas-start" id="collapsibleNavbar" style="z-index: 999999;">
                <div class="offcanvas-header">
                  <h1 class="offcanvas-title">John Doe</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-black">Home</a>
                    </li>
                    <li class="nav-item"></li>
                        <a href="#" class="nav-link text-black">About</a>
                    </li>
                    <li class="nav-item"></li>
                        <a href="#" class="nav-link text-black">Gallery</a>
                    </li>
                    <li class="nav-item"></li>
                        <a href="#" class="nav-link text-black">Contact</a>
                    </li>
                  </ul>
                </div>
            </div>
        </div>
        </div>
        <section>

        </section>
    </main>
</body>
</html>
